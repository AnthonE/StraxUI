<div id="GUI" class="light" @fadeIn>
  <div class="jumbotron" id="account-header">
    <div class="text-left">
      <h3>Balance</h3>
      <p class="lead">
        <strong>{{ (amountConfirmed | coinNotation) || (0 | coinNotation) }}</strong>
        <small class="text-uppercase"> {{ globalService.coinUnit }}</small>
      </p>
      <ul class="list-unstyled mb-0">
        <li>
          <strong>{{ (amountUnconfirmed | coinNotation) || (0 | coinNotation) }}</strong>
          <em> (unconfirmed)</em>
        </li>
      </ul>
    </div>
    <h4 class="mt-4">
      Latest Transactions
    </h4>
  </div>
<div>
<div style="padding-top: 150px;" class="min-vh-100">
  <div id="content">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <app-transactions>
            </app-transactions>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
