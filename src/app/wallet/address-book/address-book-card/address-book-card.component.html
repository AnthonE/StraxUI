<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card contact-card mb-3">
        <div class="card-body">
          <div class="row">
            <div class="col-3">
              <ngx-qrcode [value]="address.address" cssClass="aclass" qrc-errorCorrectionLevel="L"></ngx-qrcode>
            </div>
            <div class="col-9 mt-2">
              <h3 class="mt-1 ml-3">{{ address.label }}</h3>
              <h4 class="mt-1 ml-3">{{ address.address }}</h4>
              <p class="lead ml-3">{{ address.description }}</p>
              <div class="float-left ml-3"></div>
            </div>
            <ng-container *ngIf="showButtons">
              <div class="col-12 text-center">
                <div class="btn-group btn-group-toggle right">
                  <a (click)="copyToClipboardClicked(address)" class="btn btn-outline-primary contact-button"><input type="radio" />Copy Address
                  </a>
                  <a (click)="sendClicked.emit(address)" class="btn btn-outline-primary contact-button">
                    <input type="radio" />Send
                  </a>
                  <a (click)="removeClicked.emit(address)" class="btn btn-outline-primary contact-button">
                    <input type="radio" />Remove
                  </a>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
