<!-- MODAL LOGOUT -->
<div @fadeIn>
  <div class="modal-header">
    <h5 class="modal-title">Logout</h5>
    <!-- button closeWhen -->
    <button type="button" class="btn close closemodal ml-auto" (click)="activeModal.close('Close click')">
      <i class="lnr lnr-cross-circle"></i>
    </button>
    <!-- /button closeWhen -->
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group clearfix">
        <p class="text-muted">Are you sure you want to log out?</p>
        <div class="alert alert-warning text-center" role="alert">Be aware that this will also
          <strong>stop the staking process</strong>.
        </div>
      </div>
      <div class="modal-footer row">
        <button type="button" class="btn btn-outline-secondary col" data-dismiss="modal" aria-label="Close" (click)="activeModal.close('Close click')">Cancel</button>
        <button type="button" class="btn btn-primary ml-2 col" data-dismiss="modal" aria-label="Logout" (click)="onLogout()">Yes</button>
      </div>
      <br>
    </form>
  </div>
</div>
<!-- /MODAL LOGOUT -->
