<div class="row">
  <div class="col-3 blockLabel">
    Extended Public Key
  </div>
  <div class="col-9">
    <div class="code-block-base blockText" style="padding-right: 50px" *ngIf="extPubKey">{{ extPubKey }}
      <a [routerLink]="" (click)="onCopiedClick()" ngxClipboard [cbContent]="extPubKey">Copy key to clipboard.</a>
    </div>
  </div>
  <div class="col-12">
    <p *ngIf="!extPubKey">Something went wrong while getting your Extended Public Key.</p>
  </div>
</div>
