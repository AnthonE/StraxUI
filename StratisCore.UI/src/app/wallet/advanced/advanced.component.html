    <app-ext-pubkey></app-ext-pubkey>

      <div class="col-2 blockLabel">
        Wallet Rescan

      <div class="col-2 blockLabel">

    </div>
    <div class="row">
      <div class="col-2 blockLabel">
        Generate Addresses
      </div>
    </div>
