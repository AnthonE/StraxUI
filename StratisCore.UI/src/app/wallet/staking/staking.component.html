<section id="GUI" class="light" @fadeIn>
  <div class="jumbotron" id="staking-header">
    <div class="text-left">
      <h3>Staking</h3>
    </div>
    <section class="col-12 mt-3">
      <div class="row">
        <div class="col-6">
          <app-hot-staking></app-hot-staking>
        </div>
        <div class="col-6">
          <app-cold-staking></app-cold-staking>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
            <div class="row d-flex align-items-center">
                <div class="col text-right">
                    <button class="btn btn-link mb-2" style="display: inline-block" (click)="onSetup()">+
                        Create Coldstaking Setup</button>
                </div>
            </div>
        </div>
      </div>
    </section>
  </div>
  <section id="content" class="light col-12 mx-auto" style="margin-top: -40px">
    <div class="col-12" style="margin-top: 400px">
      <div class="card card-flat">
        <div class="card-body">
          <app-transactions title="Staking History" [stakingOnly]="true"></app-transactions>
        </div>
      </div>
    </div>
  </section>
</section>
