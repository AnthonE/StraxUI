<div
  class="status"
  *ngIf="(generalInfo | async) as _generalInfo">
  <ul class="display-flex p-0">
    <li
      class="d-flex align-items-center mr-5"
      placement="top"
      ngbTooltip="{{toolTip}}"
      tooltipClass="status-tooltip">
      <i
        class="lnr lnr-cloud"
        style="font-size: 140%">
      </i>
      <small>
        {{ percentSynced }}
      </small>
    </li>
    <li
      class="d-flex align-items-center"
      placement="top"
      ngbTooltip="{{ connectedNodesTooltip }}"
      tooltipClass="status-tooltip">
      <i class="lnr lnr-earth"></i>
      <small>
        {{ _generalInfo.connectedNodes }}
      </small>
    </li>
  </ul>
</div>
