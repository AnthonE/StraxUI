<div class="status" *ngIf="(generalInfo | async) as _generalInfo">
  <ul class="list-inline align-self-center row">
    <li class="list-inline-item mx-1" placement="top" ngbTooltip="{{toolTip}}" tooltipClass="status-tooltip">
      <i class="lnr lnr-cloud" style="font-size: 140%"></i>
      <small>{{ percentSynced }}</small>
    </li>
    <li class="list-inline-item mx-1" placement="top" ngbTooltip="{{ connectedNodesTooltip }}" tooltipClass="status-tooltip">
      <i class="lnr lnr-earth"></i>
      <small>{{ _generalInfo.connectedNodes }}</small>
    </li>
  </ul>
</div>
