<section id="GUI" class="light">
  <section id="content" class="light smartcontracts col-10 mx-auto">
    <section class="mb-3">

      <div class="col-12">
        <section class="row d-flex align-items-center">
          <h2>Select an Address</h2>
          <div class="card-body d-flex align-items-center">
            <div style="display: flex; flex-direction: row">
              <select class="form-control" [(ngModel)]="selectedAddress" [ngModelOptions]="{standalone: true}"
                (change)="addressChanged($event.target.value)">
                <option *ngFor="let address of addresses; let i = index;" [value]="address.address">[{{i}}] - {{address.address}}</option>
              </select> Balance: 
              <sc-balance [balance]="balance" [coinUnit]="coinUnit"></sc-balance>
            </div>
          </div>
        </section>
      </div>
      <div class="col-12">
        <button class="btn btn-block btn-lg btn-primary btn-stratis-green" (click)="next()" [disabled]="!selectedAddress">Use Address</button>
      </div>
    </section>
  </section>
</section>
