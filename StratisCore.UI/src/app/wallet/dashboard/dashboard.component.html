<section id="GUI" class="light">
  <!-- CONTAINER -->
  <section id="content" class="col-11 mx-auto">
    <!-- JUMBOTRON-->
    <div class="jumbotron jumbotron-fluid">
      <div class="col-12">
        <div class="row d-flex align-items-center">
          <div class="col-9 text-left" *ngIf="(nodeService.wallet(globalService.currentWallet) | async) as _wallet">
            <h5>Balance</h5>
            <p class="lead">
              <strong>{{ (_wallet.amountConfirmed | coinNotation) || (0 | coinNotation) }}</strong>
              <small class="text-uppercase"> {{ globalService.coinUnit }}</small>
            </p>
            <ul class="list-unstyled">
              <li>
                <strong>{{ (_wallet.amountUnconfirmed | coinNotation) || (0 | coinNotation) }}</strong>
                <em> (unconfirmed)</em>
              </li>
            </ul>
          </div>
          <!-- /col-->
          <div class="col text-right">
            <p>
              <a class="btn btn-lg btn-primary" (click)="openReceiveDialog()" [class.btn-secondary]="globalService.getSidechainEnabled()">
                <i class="icon lnr lnr-arrow-down-circle"></i>
                <span class="text-center text-uppercase">Receive</span>
              </a>
              <a class="btn btn-lg btn-primary ml-2" (click)="openSendDialog()"
                 [class.btn-secondary]="globalService.getSidechainEnabled()">
                <i class="icon lnr lnr-arrow-up-circle"></i>
                <span class="text-center text-uppercase">Send</span>
              </a>
            </p>
          </div>
          <!-- /col-->
        </div>
        <!-- /row-->
      </div>
      <!-- /col-->
    </div>
    <!-- /JUMBOTRON-->

    <app-transactions></app-transactions>

    <app-staking></app-staking>

    <status-bar></status-bar>
  </section>
  <!-- /CONTAINER-->
</section>
<!-- /GUI-->
